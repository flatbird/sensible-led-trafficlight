<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>LED信号機</title>

    <link rel="stylesheet" type="text/css" href="traffic-light.css">
    <style>
      .center {
        width: 100%;
        text-align: center;
      }
    </style>

    <script src="jquery-2.1.3.min.js" defer></script>
    <script src="switch-light-view.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section>
      <h3 class="center">タップで ON/OFF</h3>
    </section>
    <section class="traffic-light">
      <div class="frame">
        <div id="green" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="red" class="light"></div>
      </div>
    </section>
    <section class="center">
      <label><input type="checkbox" id="blink">点滅</label>    
    </section>
  </body>
</html>
